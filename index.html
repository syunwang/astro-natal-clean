<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Astro Natal Chart — planets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{background:#0b0b0f;color:#eaeaff;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;line-height:1.5;padding:24px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .col{display:flex;flex-direction:column;gap:8px}
    label{opacity:.8}
    input,select,button{background:#151522;border:1px solid #2a2a42;border-radius:10px;color:#fff;padding:12px 14px;font-size:16px}
    button.primary{background:#6b5cff;border-color:#6b5cff}
    .hint{opacity:.8;margin-top:8px}
    .log{white-space:pre-wrap;background:#0f0f16;border:1px solid #2a2a42;border-radius:12px;padding:14px;margin-top:16px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
  </style>
</head>
<body>
  <h2>🪐 Astro Natal Chart — Planets</h2>

  <div class="row">
    <div class="col">
      <label>出生日期(YYYY-MM-DD)</label>
      <input id="date" type="date" />
    </div>

    <div class="col">
      <label>時區 (例如台灣為 8)</label>
      <input id="tzone" type="number" inputmode="numeric" step="1" value="8" />
    </div>
  </div>

  <div class="row-3" style="margin-top:16px">
    <div class="col">
      <label>小時(0–23)</label>
      <input id="hour" type="number" inputmode="numeric" min="0" max="23" placeholder="20" />
    </div>
    <div class="col">
      <label>分鐘(0–59)</label>
      <input id="min" type="number" inputmode="numeric" min="0" max="59" placeholder="50" />
    </div>
    <div class="col">
      <label>語言 lang</label>
      <select id="lang">
        <option value="zh">zh（中文）</option>
        <option value="en">en（English）</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:16px">
    <div class="col">
      <label>地名關鍵字（先查經緯度）</label>
      <input id="place" placeholder="tainan, taiwan" />
    </div>
    <div class="col" style="align-items:flex-start;justify-content:flex-end">
      <button id="btnGeo">查經緯度</button>
    </div>
  </div>

  <div class="row" style="margin-top:16px">
    <div class="col">
      <label>緯度 latitude（度）</label>
      <input id="lat" />
    </div>
    <div class="col">
      <label>經度 longitude（度）</label>
      <input id="lon" />
    </div>
  </div>

  <div class="row" style="margin-top:16px">
    <div class="col">
      <label>宮位系統 house_system</label>
      <select id="house">
        <option value="placidus">placidus（普拉西杜斯）</option>
        <option value="whole-sign">whole-sign</option>
        <option value="koch">koch</option>
      </select>
    </div>
    <div class="col" style="align-items:flex-end">
      <button class="primary" id="btnRun">產生星盤圖（行星→輪盤，一鍵）</button>
    </div>
  </div>

  <div class="log" id="log"></div>

  <script src="./index.js"></script>
</body>
</html>
