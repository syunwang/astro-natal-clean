<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Astro-Natal</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Microsoft JhengHei", sans-serif; background:#0f1522; color:#e9edf6; }
    .wrap{ max-width:1080px; margin:32px auto; padding:0 16px; }
    h1{ margin:0 0 24px; font-size:32px; }
    .grid{ display:grid; gap:16px; grid-template-columns: repeat(12, 1fr); }
    .col-6{ grid-column: span 6; } .col-12{ grid-column: span 12; }
    label{ display:block; font-size:14px; opacity:.9; margin:4px 0 6px; }
    input, select, button, textarea{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid #222b44;
      background:#121a2b; color:#e9edf6; outline:none; font-size:16px;
    }
    input::placeholder{ color:#8aa; }
    button{ background:linear-gradient(90deg,#6a5cff,#7a43ff); border:none; cursor:pointer; font-weight:700; }
    button.secondary{ background:#19233a; }
    .row{ display:flex; gap:12px; }
    .row > *{ flex:1; }
    .note{ font-size:12px; opacity:.8; margin-top:6px; }
    pre{
      background:#0c1220; border:1px solid #1b2440; padding:12px; border-radius:10px; overflow:auto;
      min-height:72px; white-space:pre-wrap;
    }
    .danger{ color:#ff8899; }
    .ok{ color:#89f7c2; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Astro-Natal</h1>

    <div class="grid">
      <div class="col-6">
        <label>姓名（可選）</label>
        <input id="name" placeholder="your name (optional)" />
      </div>
      <div class="col-6">
        <label>出生日期（YYYY-MM-DD）</label>
        <input id="date" type="date" />
      </div>

      <div class="col-6">
        <label>出生時間（24h HH:MM）</label>
        <input id="time" type="time" step="60" placeholder="08:50" />
        <div class="note">若瀏覽器顯示「上午 / 下午」，也可以直接輸入 08:50 或 20:50，我們會自動轉 24 小時。</div>
      </div>

      <div class="col-6">
        <label>時區（IANA 或 +HH、例：8 或 Asia/Taipei）</label>
        <input id="tz" placeholder="建議：8（台灣）或 Asia/Taipei" />
      </div>

      <div class="col-6">
        <label>語言 lang（必填）</label>
        <select id="lang">
          <option value="zh" selected>zh（中文）</option>
          <option value="en">en（English）</option>
        </select>
      </div>

      <div class="col-6">
        <label>宮位系統 house_system（必填）</label>
        <select id="house">
          <option value="placidus" selected>placidus（Placidus）</option>
          <option value="whole">whole（Whole Sign）</option>
          <option value="koch">koch（Koch）</option>
        </select>
      </div>

      <div class="col-12"><hr style="border:0;border-top:1px solid #1c2741"></div>

      <div class="col-8">
        <label>地名關鍵字</label>
        <input id="keyword" placeholder="例如：tainan, taiwan" />
      </div>
      <div class="col-4" style="display:flex;align-items:end">
        <button id="btnGeo">查經緯度</button>
      </div>

      <div class="col-6">
        <label>緯度 latitude（度）</label>
        <input id="lat" placeholder="22.99083" />
      </div>
      <div class="col-6">
        <label>經度 longitude（度）</label>
        <input id="lng" placeholder="120.21333" />
      </div>

      <div class="col-12" style="display:flex; gap:12px; margin-top:8px;">
        <button id="btnOne" style="flex:1">產生星盤圖（行星 → 輪盤，一鍵）</button>
        <button id="btnClear" class="secondary" style="flex:0 0 180px;">清空輸入</button>
      </div>

      <div class="col-12">
        <label>診斷訊息</label>
        <pre id="diag"></pre>
      </div>
    </div>
  </div>

  <!-- 前端邏輯 -->
  <script src="app/content.js"></script>
</body>
</html>
