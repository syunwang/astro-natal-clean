<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Natal Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Inline SVG favicon -->
  <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="32" fill="%231e40af"/><text x="32" y="43" font-size="34" text-anchor="middle" fill="white">★</text></svg>'>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #f9fafb;
      padding: 20px;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      background: #1f2937;
      color: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Astro Natal Chart Generator</h1>

  <label>语言
    <select id="language">
      <option value="en">English</option>
      <option value="zh">中文</option>
    </select>
  </label>
  <br>

  <label>地名 (自动转经纬度)
    <input type="text" id="place" placeholder="Tainan, Taiwan">
    <button id="geocode">查询地名→经纬度</button>
  </label>
  <p id="geocodeResult"></p>

  <label>纬度 Latitude
    <input type="number" step="0.00001" id="latitude" value="22.99123">
  </label>
  <br>
  <label>经度 Longitude
    <input type="number" step="0.00001" id="longitude" value="120.18498">
  </label>
  <br>

  <button id="generate">产生星盘</button>

  <h3>原始JSON (除错用)</h3>
  <pre id="output"></pre>

  <script>
    // --- Base URL 修复 ---
    const NETLIFY_SITE = "https://astro-natal-clean.netlify.app";
    const BASE = (location.hostname === "localhost" || location.hostname === "127.0.0.1")
      ? "http://localhost:8888"
      : (location.origin.startsWith("http") ? location.origin : NETLIFY_SITE);

    document.getElementById("geocode").addEventListener("click", async () => {
      const place = document.getElementById("place").value;
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
      const data = await res.json();
      if (data.length > 0) {
        document.getElementById("latitude").value = data[0].lat;
        document.getElementById("longitude").value = data[0].lon;
        document.getElementById("geocodeResult").innerText = `OK：${data[0].display_name}`;
      } else {
        document.getElementById("geocodeResult").innerText = "找不到该地名";
      }
    });

    document.getElementById("generate").addEventListener("click", async () => {
      const payload = {
        year: 2025,
        month: 9,
        day: 23,
        hour: 12,
        minute: 0,
        latitude: parseFloat(document.getElementById("latitude").value),
        longitude: parseFloat(document.getElementById("longitude").value),
        timezone: 8,
        language: document.getElementById("language").value
      };

      const res = await fetch(`${BASE}/.netlify/functions/natal`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      try {
        document.getElementById("output").innerText = JSON.stringify(JSON.parse(text), null, 2);
      } catch {
        document.getElementById("output").innerText = text;
      }
    });
  </script>
</body>
</html>
