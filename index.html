<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>產生星盤圖（行星→輪盤，一鍵）</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      margin: 2em;
    }
    input, select, button {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #7b5cff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    pre {
      background-color: #222;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      color: #9ef;
    }
  </style>
</head>
<body>
  <h2>產生星盤圖（行星→輪盤，一鍵）</h2>

  <label>姓名（可選）</label>
  <input id="name" type="text" placeholder="輸入姓名 (例：Sophia)" />

  <label>出生日期 (YYYY-MM-DD)</label>
  <input id="birthdate" type="text" placeholder="1990-01-01" />

  <label>出生時間 (HH:MM)</label>
  <input id="birthtime" type="text" placeholder="20:50" />

  <label>時區 (例：8 表 Asia/Taipei)</label>
  <input id="tzone" type="number" value="8" />

  <label>地名關鍵字</label>
  <input id="location" type="text" placeholder="tainan, taiwan" />

  <label>緯度 latitude（度）</label>
  <input id="latitude" type="number" step="0.000001" />

  <label>經度 longitude（度）</label>
  <input id="longitude" type="number" step="0.000001" />

  <label>宮位系統 house_system</label>
  <select id="house_system">
    <option value="placidus" selected>placidus（普拉西杜斯）</option>
    <option value="koch">koch（柯赫）</option>
    <option value="whole">whole（整宮）</option>
  </select>

  <label>語言 lang</label>
  <select id="lang">
    <option value="en">en (English)</option>
    <option value="zh" selected>zh (中文)</option>
  </select>

  <button id="generate">產生星盤圖（行星→輪盤，一鍵）</button>
  <button id="clear">清空輸入</button>

  <h3>診斷訊息</h3>
  <pre id="log"></pre>

  <script src="index.js"></script>
</body>
</html>
