<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Astro Natal Chart</title>
  <style>
    :root { color-scheme: dark; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Noto Sans, Roboto, Arial;
           margin: 0; background:#0b0c10; color:#e6e6e6; }
    .wrap { max-width: 980px; margin: 28px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin: 0 0 20px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .row-1 { grid-template-columns: 1fr; }
    label { display:block; font-size:14px; opacity:.85; margin:8px 0 6px; }
    input, select, button { width: 100%; box-sizing: border-box; padding: 12px 14px; border-radius: 10px;
      border: 1px solid #23262f; background: #151821; color: #e6e6e6; font-size: 16px; }
    input::placeholder { color:#7d8596 }
    button.primary { background:#6c63ff; border-color:#6c63ff; font-weight:700 }
    button.secondary { background:#23262f; }
    .inline { display:flex; gap:10px; align-items:center }
    .inline > * { flex: 1 1 auto; }
    .muted { color:#9aa4b2; font-size: 13px; }
    .diag { white-space: pre-wrap; background:#0f1117; border:1px dashed #2a2f3a; padding:12px;
            border-radius:10px; margin-top: 16px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .right { text-align:right }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🪐 Astro Natal Chart</h1>

    <div class="row">
      <div>
        <label for="name">（選填）姓名</label>
        <input id="name" type="text" placeholder="可留空">
      </div>
      <div></div>
    </div>

    <div class="row">
      <div>
        <label for="birthdate">出生日期 (YYYY-MM-DD)</label>
        <input id="birthdate" type="date" inputmode="numeric" />
      </div>
      <div>
        <label for="birthtime">出生時間 (HH:MM，24 小時)</label>
        <input id="birthtime" type="time" step="60" pattern="[0-2]\d:[0-5]\d" placeholder="20:50" />
        <div class="muted">永遠以 24h 格式送出，不受瀏覽器「上午/下午」影響</div>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="tzone">時區 (數字，例如台灣為 8)</label>
        <input id="tzone" type="number" step="1" value="8" />
      </div>
      <div>
        <label for="house_system">宮位系統 house_system</label>
        <select id="house_system">
          <option value="placidus">placidus（普拉西杜斯）</option>
          <option value="whole-sign">whole-sign</option>
          <option value="koch">koch</option>
          <option value="porphyry">porphyry</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="place">地名關鍵字（先查經緯度）</label>
        <div class="inline">
          <input id="place" type="text" placeholder="例如：tainan, taiwan">
          <button id="btnGeo" class="secondary" type="button">查經緯度</button>
        </div>
      </div>
      <div>
        <label for="lang">語言 lang</label>
        <select id="lang">
          <option value="zh">zh（中文）</option>
          <option value="en">en（English）</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="lat">緯度 latitude（度）</label>
        <div class="inline">
          <input id="lat" type="number" step="0.000001" placeholder="先用上方查詢帶入或手動輸入">
          <button id="btnClearLat" class="secondary" type="button">解鎖</button>
        </div>
      </div>
      <div>
        <label for="lon">經度 longitude（度）</label>
        <div class="inline">
          <input id="lon" type="number" step="0.000001" placeholder="先用上方查詢帶入或手動輸入">
          <button id="btnClearLon" class="secondary" type="button">解鎖</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div>
        <button id="btnRun" class="primary" type="button">產生星盤圖（行星→輪盤，一鍵）</button>
      </div>
      <div class="right">
        <button id="btnClear" class="secondary" type="button">清空輸入</button>
      </div>
    </div>

    <div id="diag" class="diag"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
